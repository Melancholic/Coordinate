    developer_stamp: "Разработано Нагорным Андреем"
    desc0: "Любопытный студент"
    desc1: "Full-stack разработчик"
    desc2: "Заядлый водитель"
    p1_html: "<p><strong>Coordinate</strong> - некоммерческий и свободный проект, с использованием ряда зарегистрированных торговых марок и свободных библиотек.</p>"
    p2_html: "<p><strong>Coordinate</strong> позволяет наблюдать за местоположением Ваших автомобилей, просматривать треки, и детальную статистику. Я старался сделать сервис, как можно более удобным для конечного пользователя, при этом не забывая о надежности и безопасности личных данных.</p>"
    p31_html: "<p>Проект все еще разрабатывается, и Ваши отзывы и пожелания важны для меня."
    p32_html: "Вы можете  отправить их мне, через соответсвующую форму (%{contact}) или  по %{mail}.</p>"
    p4_html: "<p>Спасибо за Ваше внимание!</p>"
    p5_html: "<p>Я выражаю глубокую благодарность за помощь и влияние в развитии сервиса, следующим проектам:</p>"
  faq:
    back_to_top: "К началу"
    q1h: 'Какие требования для пользования сервисом?'
    q1b_html: "Для пользования сервисом Вы должны иметь устройство, под управлением <strong>Android 2.0</strong> и старше, с наличием <strong>GPS</strong> и <strong>Internet</strong>-соединения (EDGE/3G/4G/ и т.д.).</strong>"
    q2h: "С чего я могу начать?"
    q2b_html: '<p>Для начала, нужно зарегистрироваться, или войти.</p> <p>Затем, Вы должны будете заполнить Ваш профиль (%{user}) и добавить Ваш автомобиль (%{car}). После чего, вы должны установить приложение "Coordinate-tracker" на Ваше устройсво.</p>'
    q2_2b_html: '<p>Для начала, нужно зарегистрироваться, или войти (%{signin}).</p> <p>Затем, Вы должны будете заполнить Ваш профиль и добавить Ваш автомобиль. После чего, вы должны установить приложение "Coordinate-tracker" на Ваше устройсво.</p>'
    q3h: "Что потом?"
    q3b_html: "<p>Далее необходимо установить (интегрировать) Ваше мобильное устройство в машину. Вы можете организовать питание от бортовой сети, или следите за состоянием батареи собственноручно.</p><p>При совершении поездок, устройство будет автоматически передавать данные на наш сервер, для дальнейшей обработки и хранения.</p> <p><strong>Внимание!</strong>  Ваши данные будут доступны только вам!</p>"
    q4h: 'Что такое "Coordinate-tracker"?'
    q4b_html: '"Coordinate-tracker" это приложение для ОС Android,  определяющее местоположение Вашего автомобиля (в котором установлено мобильное устройство, с запущенным "Coordinate-tracker") и отсылающая информацию к нам на сервер..'
    q5h: 'Как я могу получить "Coordinate-tracker"?'
    q5b_html: '<p>К сожалению, пока возможность загрузки приложения с <strong>Google Play</strong> не предусмотрена :(</p><p>К сожалению, пока возможность загрузки приложения с нашего сайте не предусмотрена :(</p><p>Я работаю над этим!</p>'
    q6h: 'Как настроить "Coordinate-tracker"'
    q6b_html: "<p>При создании автомобиля, ему будет присвоен уникальный идентификатор трекера (UUID), который необходимо ввести при авторизации в приложении.</p><p><strong>Замечание:</strong> каждый автомобиль не может иметь более одного трекера!</p><p>Таким образом, для настройки трекера необходимо: email-пользователя, пароль пользователя и UUID конкретного автомобиля.</p>"
    q7h: 'Как пользоваться сервисом?'
    q7b_html:  'После конфигурации "Coordinate-tracker" дальнейших действий не требуется. Можете спокойно путешествовать на своем автомобиле : все дальнейшие действия будут автоматизированы.</p><p>Вы сможете наблюдать за местоположением и статистикой автомобиля на сайте сервиса.</p>'
    q8h: 'Как просмотреть подробную статистику?'
    q8b_html: '<p>Подробную статистику Вы можете посмотреть в своем профиле%{link}, после регистрации.</p>'
    q9h: 'Как просмотреть информацию о треках?'
    q9b_html: '<p>Информацию о Ваших треках Вы можете посмотреть в своем профиле%{link}, после регистрации.'
    q10h: 'Кому принадлежат права на владение сервисом?'
    q10b_html: '<p>Права на владения сервисом (в том числе и мобильным приложением "Coordinate-tracker" принадлежат единственному разработчику сервиса - Нагорному Андрею. Вы можете узнать больше на странице "%{link}".</p>'
